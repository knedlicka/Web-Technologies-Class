<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Catalog</title>
    <!-- Including Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
      }
      .card:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Product Catalog</h1>
      <div class="row">
        <!-- Product Card 1 -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://via.placeholder.com/300x200"
              class="card-img-top"
              alt="Product Image 1"
            />
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <p class="card-text">
                A brief description of the product. This is a great product.
              </p>
              <p class="card-text"><strong>$49.90</strong></p>
              <a href="#" class="btn btn-primary">Buy</a>
            </div>
          </div>
        </div>
        <!-- Product Card 2 -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://via.placeholder.com/300x200"
              class="card-img-top"
              alt="Product Image 2"
            />
            <div class="card-body">
              <h5 class="card-title">Product 2</h5>
              <p class="card-text">
                A brief description of the product. This is a great product.
              </p>
              <p class="card-text"><strong>$59.90</strong></p>
              <a href="#" class="btn btn-primary">Buy</a>
            </div>
          </div>
        </div>
        <!-- Product Card 3 -->
        <div class="col-md-4 mb-4">
          <div class="card">
            <img
              src="https://via.placeholder.com/300x200"
              class="card-img-top"
              alt="Product Image 3"
            />
            <div class="card-body">
              <h5 class="card-title">Product 3</h5>
              <p class="card-text">
                A brief description of the product. This is a great product.
              </p>
              <p class="card-text"><strong>$69.90</strong></p>
              <a href="#" class="btn btn-primary">Buy</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
